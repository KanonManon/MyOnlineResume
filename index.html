<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <title>南方电网招聘App下载</title>
    <script type="text/javascript">
        function isWeiXin() {
            var ua = window.navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return true;
            } else {
                return false;
            }
        }

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型
            platform: function () {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        };

        // 根据不同的终端，跳转到不同的地址
        var env = getQueryString('env') || "prod";
        //Android
        var devAndroidUrl = 'http://120.78.83.127/nexus/repository/Recruit-app-repo-release/RecruitApp/android-armv7-debug/latest/android-armv7-debug-latest.apk';
        //todo
        var proAndroidUrl = 'http://120.78.83.127/nexus/repository/Recruit-app-repo-release/RecruitApp/android-armv7-debug/latest/android-armv7-debug-latest.apk';
        //iOS
        //todo
        var appstoreLink = 'https://itunes.apple.com/cn';

        var theUrl = proAndroidUrl;
        if (Terminal.platform.android) {
            theUrl = env == "prod" ? proAndroidUrl : devAndroidUrl;
        } else if (Terminal.platform.iPhone) {
            theUrl = appstoreLink;
        }
        location.href = theUrl;
    </script>
</head>
<body>
</body>
</html>
